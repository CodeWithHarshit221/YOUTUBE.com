<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>grid practice</title>
</head>
<body style="padding-bottom: 1000px;">
    <div style="
     display: grid;
     grid-template-columns: 100px 100px;   
     ">
        <div style="background-color: rgb(0, 0, 255);">div 1</div>
        <div style="background-color: pink;">div 2 <p>text</p></div>
    </div>

    <div style="
    display: grid;
    margin-top: 30px;
    grid-template-columns: 100px 100px 200px;   
    ">
       <div style="background-color: rgb(0, 0, 255);">100px</div>
       <div style="background-color: pink;">100px <p>text</p> </div>
       <div style="background-color: rgb(0, 0, 255);">200px</div>
       <div style="background-color: pink;">100px  </div>
   </div>

   <div style="
   display: grid;
   margin-top: 30px;
   grid-template-columns: 100px 1fr;   
   ">
      <div style="background-color: rgb(0, 0, 255);">100px</div>
      <div style="background-color: pink;">1fr</div>
  </div>

 <div style="
  display: grid;
  margin-top: 30px;
  grid-template-columns: 100px 1fr 2fr;   
  ">
     <div style="background-color: rgb(0, 0, 255);">100px</div>
     <div style="background-color: pink;">1fr</div>
     <div style="background-color: rgb(0, 0, 255);">2fr</div>
 </div>

     <div style="
     display: grid;
     margin-top: 30px;
     grid-template-columns: 1fr 1fr 1fr;
     column-gap: 18px;
     row-gap: 35px;   
     ">
        <div style="background-color: blue; height: 200px;">1fr</div>
        <div style="background-color: pink; height: 200px;">1fr</div>
        <div style="background-color: blue; height: 200px;">1fr</div>
        <div style="background-color: pink; height: 200px;">1fr</div>
        <div style="background-color: blue; height: 200px;">1fr</div>
        <div style="background-color: pink; height: 200px;">1fr</div>
    </div>
</body>
</html>
